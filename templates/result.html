<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <h1>Analysis Result</h1>
        
        <!-- Repeat the analysis section 5 times -->
        <div class="analysis-section">
            <div class="analysis-item">
                <div class="video-container">
                    <video controls>
                        <source src="{{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="image-container">
                    <img src="{{ image_url }}" alt="Analysis Image">
                </div>
                <div class="result-info">
                    <p>Analysis Result:</p>
                    <p>{{ video_filename }} Analysis</p>
                    <p>Analysis URL:</p>
                    <a href="{{ segment_video_url }}">{{ segment_video_url }}</a>
                </div>
            </div>
            <div class="analysis-item">
                <div class="video-container">
                    <video controls>
                        <source src="{{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="image-container">
                    <img src="{{ image_url }}" alt="Analysis Image">
                </div>
                <div class="result-info">
                    <p>Analysis Result:</p>
                    <p>{{ video_filename }} Analysis</p>
                    <p>Analysis URL:</p>
                    <a href="{{ segment_video_url }}">{{ segment_video_url }}</a>
                </div>
            </div>
            <!-- Repeat the above analysis item 4 more times -->
        </div>
    </div>
    <p><a href="{{ url_for('index') }}">Back to Upload</a></p>
</body>
</html>
