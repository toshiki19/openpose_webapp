<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPose Analysis Result</title>
</head>
<body>
    <h1>分析前</h1>
    
    <video width="640" height="480" controls>
        <source src="{{ video_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h1>分析後</h1>
    
    <video width="640" height="480" controls>
        <!-- Updated source for the video clip after analysis -->
        <source src="{{ segment_video_url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>分析フレーム</h2>
    <!-- Display the saved frames as images -->
    {% for image_url in image_urls %}
    <img src="{{ image_url }}" width="320" height="240">
    {% endfor %}

    <p><a href="{{ url_for('index') }}">Back to Upload</a></p>
</body>
</html>
